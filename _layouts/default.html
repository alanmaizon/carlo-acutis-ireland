<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-blue-800">CARLO ACUTIS IRELAND</h1>
        </div>
        <!-- Desktop Navigation -->
        <div class="hidden md:flex space-x-8">
          <a href="{{ '/' | relative_url }}" class="text-gray-700 hover:text-blue-600 font-medium">Homeut' | relative_url }}" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="{{ 'youth' | relative_url }}" class="text-gray-700 hover:text-blue-600">Youth</a>
          <a href="{{ 'resources' | relative_url }}" class="text-gray-700 hover:text-blue-600">Resources/Outreach</a>
          <a href="{{ 'relic' | relative_url }}" class="text-gray-700 hover:text-blue-600">Relic Visit</a>
          <a href="{{ 'schools' | relative_url }}" class="text-gray-700 hover:text-blue-600">Schools/Workshops</a>
        </div>
        <!-- Mobile Menu Button -->
        <button class="md:hidden p-2" onclick="toggleMobileMenu()">
          <div class="w-6 h-0.5 bg-gray-700 mb-1"></div>
          <div class="w-6 h-0.5 bg-gray-700 mb-1"></div>
          <div class="w-6 h-0.5 bg-gray-700"></div>
        </button>
      </div>
      <!-- Mobile Navigation -->
      <div id="mobile-menu" class="hidden md:hidden pb-4">
        <a href="{{ '/' | relative_url }}" class="block py-2 text-gray-700 hover:text-blue-600">Home</a>
        <a href="{{ 'about' | relative_url }}" class="block py-2 text-gray-700 hover:text-blue-600">About</a>
        <a href="{{ 'youth' | relative_url }}" class="block py-2 text-gray-700 hover:text-blue-600">Youth</a>
        <a href="{{ 'resources' | relative_url }}" class="block py-2 text-gray-700 hover:text-blue-600">Resources/Outreach</a>
        <a href="{{ 'relic' | relative_url }}" class="block py-2 text-gray-700 hover:text-blue-600">Relic Visit</a>
        <a href="{{ 'schools' | relative_url }}" class="block py-2 text-gray-700 hover:text-blue-600">Schools/Workshops</a>
      </div>
    </div>
  </nav>
  <main class="max-w-7xl mx-auto px-4">
    {{ content }}
  </main>
  {% include footer.html %}
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
</body>
</html>
